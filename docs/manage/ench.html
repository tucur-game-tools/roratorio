<!DOCTYPE html>
<html>
<head>
    <meta name="robots" content="noindex">
    <meta charset="UTF-8">

    <title>エンチャのデータ生成ページ</title>
    
    <script src="/roratorio/assets/js/card.dat.js"></script>

    <style>
        body {
            margin:0;
        }
        header {
            position: fixed;
            width: 100%;
            background: #99aecc;
            border-bottom: 1px solid #333;
            padding: 6px;
        }
        header h1 {
            padding: 0;
            margin: 0;
        }
        header div {
            text-align: right;
            padding-right: 12px;
        }
        .spacer {
            height: 95px;
            background: #000;
        }
        .line {
            padding: 6px 0;
            border-bottom: 1px solid #333;
        }
        .line label {
            display: block;
        }
        textarea {
            width: 100%;
            height: 500px;
        }
    </style>
</head>

<body>
    <header>
        <h1>エンチャのデータ生成</h1>
        <div>
        </div>
    </header>
    <div class="spacer"></div>
    <div id="editor">
        <div style="text-align:center;">
        <form onsubmit="return false;">
          <input type="text" id="name_list" style="width: 90%"><br>
          <button onclick="convert(this.form);" style="width: 90%; margin: 12px 0;">変換</button>
          <input type="text" id="id_list" style="width: 90%"><br>
        </form>
        </div>
    </div>
</body>
<script>
(function () {
})();
function convert(form) {
    var names = form.name_list.value.split('、');
    var ids = [];
    for (var i in names) {
        var name = names[i];
        var card = CardObjNew.find((e) => e[2] == name);
        console.log(card);
        ids.push(card[0]);
    }
    form.id_list.value = ids.join(',');
}
</script>
</html>
