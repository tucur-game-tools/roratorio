<!DOCTYPE html>
<html>
<head>
    <meta name="robots" content="noindex">
    <meta charset="UTF-8">

    <title>情報確認のページ</title>
    
    <script src="/roratorio/assets/js/CGlobalConstManager.js"></script>
    <script src="/roratorio/assets/js/common.js"></script>
    <script src="/roratorio/assets/js/common/util.js"></script>
    <script src="/roratorio/assets/js/item.h.js"></script>
    <script src="/roratorio/assets/js/item.dat.js"></script>
    <script src="/roratorio/assets/js/card.h.js"></script>
    <script src="/roratorio/assets/js/card.dat.js"></script>
    <script src="/roratorio/assets/js/skill.h.js"></script>
    <script src="/roratorio/assets/js/skill.dat.js"></script>
    <script src="/roratorio/assets/js/usableskill.h.js"></script>
    <script src="/roratorio/assets/js/usableskill.dat.js"></script>
    <script src="/roratorio/assets/js/itemset.h.js"></script>
    <script src="/roratorio/assets/js/itemset.dat.js"></script>

    <script src="/roratorio/assets/js/CItemInfoManager.js"></script>

    <style>
        body {
            margin:0;
        }
        header {
            position: fixed;
            width: 100%;
            background: #99aecc;
            border-bottom: 1px solid #333;
            padding: 6px;
        }
        header h1 {
            padding: 0;
            margin: 0;
        }
        header div {
            text-align: right;
            padding-right: 12px;
        }
        .spacer {
            height: 95px;
            background: #000;
        }
        .line {
            padding: 6px 0;
            border-bottom: 1px solid #333;
        }
        .line label {
            display: block;
        }
        textarea {
            width: 100%;
            height: 500px;
        }
    </style>
</head>

<body>
    <header>
        <h1>情報確認の生成</h1>
        <div>
        </div>
    </header>
    <div class="spacer"></div>
    <div id="editor">
        <div style="text-align:center;">
        <form onsubmit="return false;">
          Item: <input type="text" id="item_id" style="width: 10%"><br>
          Card: <input type="text" id="card_id" style="width: 10%"><br>
          <button onclick="info(this.form);" style="width: 90%; margin: 12px 0;">確認</button>
          <div id="info"></div>
        </form>
        </div>
    </div>
</body>
<script>
(function () {
})();
function info(form) {
    var objRoot = document.getElementById('info');
    objRoot.innerHTML = '';

    var item_id = form.item_id.value;
    if (item_id) {
        var itemData = ItemObjNew[item_id];
        objRoot.innerHTML = `${itemData[8]}<br><br>`;
        CItemInfoManager.RebuildInfoTableSubItemDetail(objRoot, item_id, false);
    }

    var card_id = form.card_id.value;
    if (card_id) {
        var cardData = CardObjNew[card_id];
        objRoot.innerHTML = `${cardData[2]}<br><br>`;
        CItemInfoManager.RebuildInfoTableSubCardDetail(objRoot, card_id, false);        
    }
}
</script>
</html>
